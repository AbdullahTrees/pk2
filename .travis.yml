language: cpp
compiler: gcc

os: linux
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7

git:
  submodules: false

install:
  - sudo apt-get -y install -y libsdl2-dev
  - sudo apt-get -y install -y libsdl2-image-dev
  - sudo apt-get -y install -y libsdl2-mixer-dev

script:
  - make
  - ./bin/pekka-kana-2 version
